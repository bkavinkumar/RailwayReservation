<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #1e1e1e, #323232);
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: flex 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            cursor: pointer;
            border: 2px solid transparent;
        }

        .panel:hover {
            flex: 4;
            border: 2px solid #f06d06;
        }

        .panel img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: grayscale(70%) brightness(0.6);
            transition: filter 0.5s;
        }

        .panel:hover img {
            filter: grayscale(0%) brightness(0.9);
        }

        .panel h2 {
            color: white;
            font-size: 3rem;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        .panel:hover h2 {
            transform: scale(1.1);
        }

        .panel a {
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
        }

        .panel a:hover {
            background-color: #f06d06;
            color: white;
            transform: translateY(-5px);
        }

        .panel-1 {
            background: linear-gradient(135deg, #1e1e1e, #282828);
        }

        .panel-2 {
            background: linear-gradient(135deg, #282828, #3e3e3e);
        }

        .panel-3 {
            background: linear-gradient(135deg, #323232, #464646);
        }

        .wave {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: url('https://via.placeholder.com/1920x150?text=Wave') repeat-x;
            animation: wave 10s linear infinite;
            z-index: -2;
        }

        @keyframes wave {
            from {
                background-position-x: 0;
            }
            to {
                background-position-x: 1920px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel panel-1">
            <img src="https://via.placeholder.com/800x600?text=About+Me" alt="About Me">
            <h2>About Me</h2>
            <a href="#about">Learn More</a>
        </div>
        <div class="panel panel-2">
            <img src="https://via.placeholder.com/800x600?text=Projects" alt="Projects">
            <h2>Projects</h2>
            <a href="#projects">Explore</a>
        </div>
        <div class="panel panel-3">
            <img src="https://via.placeholder.com/800x600?text=Contact" alt="Contact">
            <h2>Contact</h2>
            <a href="#contact">Get in Touch</a>
        </div>
    </div>
    <div class="wave"></div>
</body>
</html>
